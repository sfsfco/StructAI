[pytest]
# ── Pytest configuration ─────────────────────────────────────────────
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ── Markers ──────────────────────────────────────────────────────────
markers =
    unit: Fast, isolated unit tests (no external dependencies)
    integration: Tests requiring live services (DB, Redis)
    e2e: End-to-end tests exercising the full pipeline
    slow: Slow tests (skip with -m "not slow")

# ── Default options ──────────────────────────────────────────────────
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# ── Environment variables for test runs ──────────────────────────────
env =
    TESTING=1
