# StructAI â€“ PostgreSQL Deployment (in-cluster)
#
# For production, use a managed database service (RDS, Cloud SQL,
# Azure Database) for HA, automated backups, and point-in-time recovery.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: structai
  labels:
    app.kubernetes.io/name: structai
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: postgres
  strategy:
    type: Recreate               # Only one Postgres writer at a time
  template:
    metadata:
      labels:
        app.kubernetes.io/name: structai
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: structai-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: structai-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: ai_db
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "ai_user", "-d", "ai_db"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "ai_user", "-d", "ai_db"]
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: structai
spec:
  selector:
    app.kubernetes.io/component: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: structai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
