# StructAI – API Deployment
#
# Runs the FastAPI application behind Gunicorn with multiple uvicorn workers.
# Stateless → safe to scale horizontally via HPA.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: structai-api
  namespace: structai
  labels:
    app.kubernetes.io/name: structai
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0          # Zero-downtime deploys
  template:
    metadata:
      labels:
        app.kubernetes.io/name: structai
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 45
      containers:
        - name: api
          image: structai/api:latest    # Replace with your registry image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: structai-config
            - secretRef:
                name: structai-secrets
          env:
            - name: PROMETHEUS_MULTIPROC_DIR
              value: /tmp/prometheus_multiproc
          command:
            - gunicorn
            - app.main:app
            - -c
            - app/core/gunicorn_conf.py
            - --bind=0.0.0.0:8000
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          volumeMounts:
            - name: faiss-data
              mountPath: /app/data/faiss
      volumes:
        - name: faiss-data
          persistentVolumeClaim:
            claimName: faiss-pvc
---
# PersistentVolumeClaim for FAISS index (shared between API and workers)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: faiss-pvc
  namespace: structai
spec:
  accessModes:
    - ReadWriteMany              # Shared between API pods and workers
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard     # Adjust for your cluster (e.g. gp3, premium-rwo)
